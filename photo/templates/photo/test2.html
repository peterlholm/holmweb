{% extends "photo/base_menu.html" %}
{% load static %}

{% block style %}
<style>

.page1 {
    border: green solid 3px;
    height: 60vh;
    flex: 1;

}

.myimg {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    display: block;
    margin: auto;
}

.carousel-inner {
   height: 100%;
   width: 100%;
}
.carousel-item {
    height: 100%;
    width: 100%;
}
</style>
{% endblock %}

{% block content %}


    <div id="carouselExample" class="carousel carousel-dark slide carousel-fade page1" data-bs-ride="carousel" data-bs-interval="13000" data-bs-wrap="true">
        <div class="carousel-inner">
        {% for slide in slides %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
            <img src="{{ slide.url }}" class="myimg" alt="{{ slide.name }}" />
            {% comment %} <img src="{{ slide.url }}" class="d-block w-100 slide-img" alt="{{ slide.name }}" /> {% endcomment %}
            </div>
        {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

<div class="footer">
    myfooter
</div>
{% endblock %}

{% block script %}
<script>
    //document.getElementById("menu_index").classList.add("active");
</script>
{% endblock %}
