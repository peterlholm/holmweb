<!DOCTYPE html>
<html lang=da>
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Slide show, Author: Peter Holm" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=photo" />
    {% comment %}
    <link rel="manifest" href="{% static 'manifest.json' %}" /> 
    {% endcomment %}
    <link rel="icon" href="{% static 'photo/pic/photo_24.svg' %}" type="image/svg"  />   
    <link rel="shortcut icon" href="{% static 'photo/favicon.ico' %}" />
    <meta name="theme-color" content="#ee0000" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="{% static 'photo/site.css' %}" rel="stylesheet" />
    <title>Photo</title>
    {% block head %}
      <!-- head here -->
    {% endblock %}

    {% block style %}
      <!-- style here -->
    {% endblock %}
  </head>

  <body>
    <div class="container-fluid myflex portrait">
      {% block page %}
        <!-- page here -->
      {% endblock %}
    </div>
    <script src="{% static 'photo/js/scripts.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    {% block script %}
      <!-- script here -->
    {% endblock %}
  </body>
</html>
